<!DOCTYPE html>
<html>
<head>
    <title>

    </title>
    <link rel="stylesheet" href="http://localhost/cursos/sistemadelogin/assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="box_login">
        <div class="cover">
        </div>

        <h1>Faça seu Login</h1>

        <form method="POST" action="http://localhost/cursos/sistemadelogin/login/check">
            <input type="email" name="email" placeholder="E-mail">
            <input type="password" name="password" placeholder="Password">

            <button class="btn-login">LOGIN</button>

            {% if error != '' %}
                <span class="msg_error"><i class="fa fa-exclamation-triangle"></i><p>Tentativa Inválida</p></span>
            {% endif %}
        </form>
    </div>
</body>
</html>
